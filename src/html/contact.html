<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Skull Coders - Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/66349fc88a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <main>
      <section class="hero__contact"></section>
      <section class="contact">
        <h1 class="contact__title">Contacto</h1>
        <p class="contact__description">
          ¡¡Gracias por querer ponerte en contacto con las Skull Coders!! Deja
          aquí tus datos y contactaremos contigo lo antes posible.
        </p>
        <p class="contact__warning">Todos los campos marcados con
          <span class="contact__asterisk">*</span> son obligatorios.</p>

        <form
          action="https://adalab-server-form.herokuapp.com/"
          method="post"
          class="contact__form"
        >
          <label for="name"
            >Nombre completo <span class="contact__asterisk">*</span></label
          >
          <input type="text" name="name" id="name" placeholder="Nombre..." />
          <label for="email"
            >Email <span class="contact__asterisk">*</span></label
          >
          <input
            type="email"
            name="email"
            id="email"
            placeholder="nombre.apellidos@mail.com"
          />
          <label for="phone">Teléfono</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Ej: 123456789"
          />
          <label for="message">Mensaje</label>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="¿Qué necesitas?"
          ></textarea>
          <input type="submit" value="Enviar" />
        </form>
      </section>
    </main>
    <include src="./partials/footer.html"></include>
  </body>
</html>
